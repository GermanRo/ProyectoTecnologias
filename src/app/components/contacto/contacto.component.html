<div id="wrapper" class="container">

    <figure class="page-head-image">
        <img src="https://i.imgur.com/GobcxeE.png" width="150rem" height="150rem">
    </figure>

    <h1>Contáctenos</h1>
    <p>Si quiere obtener más información acerca de el trabajo realizado, llene el formulario para comunicarse con nosotros.</p>


    <form id="form-work" class="" name="form-work" action="#">
        <div class="conte">
            <fieldset>

                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label" for="nome">Nombre</label>
                        <input id="nombre" name="nome" class="form-control" placeholder="Pepe" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label" for="surname">Apellido</label>
                        <input id="apellido" name="surname" class="form-control" placeholder="Perez" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label" for="tel">Teléfono movil</label>
                        <div class="input-group">
                            <span class="input-group-addon">+57</span>
                            <input id="telefono" name="tel" class="form-control" placeholder="301 32165498" type="text">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label" for="email">Correo electrónico</label>
                        <input id="email" name="email" class="form-control" placeholder="umng@gmail.com" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label" for="district">Ciudad</label>
                        <input id="ciudad" name="district" class="form-control" placeholder="Bogotá D.C." type="text">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label" for="Mensaje">Mensaje</label>
                        <input id="mensaje" name="mensaje" class="form-control" placeholder="Escriba aquí su mensaje..." type="text">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12">
                        <button id="enviarDatos" type="button" class="btn btn-primary btn-lg btn-block info">Enviar</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</div>
