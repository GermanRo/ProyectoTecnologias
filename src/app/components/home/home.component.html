<section id="info" class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let inf of info">
        <div class="card_info">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img class="img-fluid" src="{{inf.imagen}}" alt="{{inf.titulo}}">
              </p>
              <h4 routerLink="/inf/{{inf.id}}" class="card-title">{{inf.titulo}}</h4>
              <p class="card-text">
                {{inf.descripcion}}
              </p>
              <div class="container-precio-idioma">
                <p class="badge badge-info">
                  {{inf.autor}}
                </p>
                <p class="badge badge-info">
                  {{inf.idioma}}
                </p>
              </div>
              <a href="details" class="btn btn-block btn-primary" target="_blank">MÃ¡s</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
